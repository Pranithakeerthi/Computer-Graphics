<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>

<head>

<title>
  Polygon
</title>

<style> 
form {
font-size:100%;
color:black;
text-align:center
}
</style>

</head>

<body style="background-color:#AF7AC5;">

<h1 style="font-size:200%;color:black;text-align:center;">POLYGON</h1>

<form action="poly">

  <b> Number of sides: </b> <input type="text" id="num" >
  <b> Enter Size: </b> <input type="text" id="size" >
  <br><br>
  <b> Thickness: </b> <select id="thick">
      <option value="2"> Default </option>
      <option value="4"> 4 </option>
      <option value="6"> 6 </option>
      <option value="8"> 8 </option>
      <option value="10"> 10 </option>
      <option value="12"> 12 </option>
      <option value="14"> 14 </option>
      <option value="16"> 16 </option>
      <option value="18"> 18 </option>
      <option value="20"> 20 </option>
  </select>
<b> Border color: </b> <select id="color">
      <option value="#000000"> Default </option>
      <option value="#FF0000"> Red </option>
      <option value="#FFFF00"> Yellow </option>
      <option value="#F39C12"> Orange </option>
      <option value="#3498DB"> Blue </option>
      <option value="#839192"> Grey </option>
      <option value="#800000"> Maroon </option>
      <option value="#27AE60"> Green </option>
   </select>
<br> <br> 
  <strong> <input type="button" value="DRAW" onclick="poly()" style="font-size:100%;color:black;"> </strong>
  <strong> <input type="button" value="CLEAR" onclick="clr()"style="font-size:100%;color:black;"></strong>

</form>

<canvas id="myCanvas" width="1360" height="450" style="border:5px solid #000000;margin:100px; background-color:lightyellow;">
</canvas>

<script>

var canvas=document.getElementById('myCanvas');
var c= canvas.getContext('2d');

function poly() {

var n=document.getElementById('num').value;
var size=document.getElementById('size').value;
var X= canvas.width/2;
var Y=canvas.height/2;
c.beginPath();
c.moveTo(X+size*Math.cos(0),Y+size*Math.sin(0));       
for (var i=1;i<=n;i++) 
{
c.lineTo (X + size * Math.cos(i * 2 * Math.PI/n), Y + size * Math.sin(i * 2 * Math.PI / n));
}
c.lineWidth=document.getElementById("thick").value;
c.strokeStyle=document.getElementById("color").value;
c.stroke();
}

function clr() {

c.clearRect(0,0,myCanvas.width,myCanvas.height);
}

</script>

</body>

</html>
